<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <title>AVL Tree Visualize</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tree.css">
</head>



    <body class="p-2">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">SSU:Tructure</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="sort.html">Sorting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">AVL Tree</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 메인 콘텐츠 컨테이너 -->
        <div class="container-fluid d-flex my-2 py-4 align-items-start bg-white">
            <!-- 입력 폼 컨테이너-->
            <div id="input-form-wrapper" class="d-inline-flex flex-column col-md-2">


                <!-- 딜레이 Range 컨테이너-->
                <div class="m-0 mt-4 p-0 d-flex flex-column">
                    <label for="animation-delay-range">속도</label>
                    <input type="range" min="50" max="1000" value="500" step="10" style="transform: rotate(180deg)" class="custom-range col-10 "
                        id="animation-delay-range">
                </div>


                <!-- 사용자 데이터 입력 폼 컨테이너 -->
                <div class="m-0 mt-4 p-0">
                    <label for="new-data-input">데이터</label>
                    <div class="row m-0 p-0">
                        <input type="number" id="new-data-input" class="form-control col-5 mr-2">
                        <div class="mt-1">
                            <button type="button" id="new-data-add-btn" class="btn btn-dark">Add</button>
                            <button type="button" id="new-data-remove-btn" class="btn btn-dark">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!--데이터 시각화 부분 컨테이너-->  
            <div id="visualize-section-wrapper" class="col-md-8 my-2 ml-4 p-0">
                <div id="tree" class="border border-info m-0 pt-2" style="height: 900px"></div>
            </div>
        </div>
    </body>
    <script src="js/static/jquery-3.5.1.slim.min.js"></script>
    <script src="js/static/bootstrap.bundle.min.js"></script>
    <script src="js/avl-tree/index.js"></script>


</html>
