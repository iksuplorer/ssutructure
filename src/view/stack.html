<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Stack&Queue Visualize</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Sunflower:wght@300;500;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stack.css">
    <link rel="stylesheet" href="css/hash.css">
    <link rel=" shortcut icon" href="img/favicon.ico">
    <link rel="icon" href="img/favicon.ico">

</head>

<body class="p-2">
    <!-- NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html" style=" font-family:'VT323'; font-size: 20pt;">SSU:Tructure</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="sort.html" style=" font-family:'VT323';">Sorting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tree.html" style=" font-family:'VT323';">Tree</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hashtable.html" style=" font-family:'VT323';">Hash Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" style=" font-family:'VT323';">Stack&Queue</a>
                    </li>
                </ul>
            </div>
    </nav>

    <!-- 메인 콘텐츠 컨테이너-->
    <div class="container-fluid d-flex my-3 py-4 align-items-start bg-white" style="min-height: 89vh">
        <!-- 입력 폼 컨테이너-->
        <div id="input-form-wrapper" class="d-inline-flex flex-column col-md-3">

            <!-- 해시 타입 라디오 버튼 컨테이너-->
            <div id="two-type-radio-wrapper" class="d-flex flex-column m-0 p-0">
                <div class="custom-control custom-radio pb-2">
                    <input type="radio" id="Stack-radio" name="two-type-radio" class="custom-control-input" checked>
                    <label class="custom-control-label" for="Stack-radio">Stack</label>
                </div>
                <div class="custom-control custom-radio pb-2">
                    <input type="radio" id="Queue-radio" name="two-type-radio" class="custom-control-input">
                    <label class="custom-control-label" for="Queue-radio">Queue</label>
                </div>
            </div>


            <!-- 스택 사용자 데이터 입력,삭제 폼 컨테이너-->
            <div class="block m-0 mt-4 p-0" id="stack-container">
                <label for="push">Data</label>
                <div class="row m-0 p-0">
                    <input type="number" id="push" class="form-control col-5 mr-2">
                    <div class="mt-0">
                        <button type="button" id="push-btn" class="btn btn-dark">Push</button>
                        <button type="button" id="pop-btn" class="btn btn-dark">Pop</button>
                    </div>
                </div>
            </div>

                    <!-- 큐 사용자 데이터 입력,삭제 폼 컨테이너-->
            <div class="d-none m-0 mt-4 p-0" id="queue-container">
		    <label for="enqueue">Data</label>
                <div class="row m-0 p-0">
                    <input type="number" id="enqueue" class="form-control col-5 mr-2">
                    <div class="mt-0">
                        <button type="button" id="enqueue-btn" class="btn btn-dark">Enqueue</button>
                        <button type="button" id="dequeue-btn" class="btn btn-dark">Dequeue</button>
                    </div>
                </div>
            </div>


                <!-- 스택 전부 지워버리기-->
	        <div class="m-0 mt-4 p-0"> <div class="row m-0 p-0">
                <button type="button" id="clear-btn" class="btn btn-warning">Clear</button>
            </div>
        </div>
    </div>
    <!-- 데이터 시각화 부분 컨테이너--> 
    <div class="col-md-3">
        <div class="stack-container">
            <div class="stack-items"></div>
        </div>
    </div>
    <!-- 설명 부분 컨테이너--> 
    <div class="col-md card">
        <div class="card-header" id="headOne">
            <a class="card-link" data-toggle="collapse" href="#collapseOne" style="color: black; text-decoration: none;">
                스택&큐 설명 보기
            </a>
        </div>
        <div id="collapseOne" class="collapse">
            <div class="card-body description-container"></div>
        </div>
    </div>
    <!--<div class="col-md description-container"></div>-->

    <script src="js/static/jquery-3.5.1.slim.min.js"></script>
    <script src="js/static/bootstrap.bundle.min.js"></script>
    <script src="js/stack/index.js"></script>
    <script>
    $(document).ready(function(){
        $("#headOne").click(function(){
            $("#collapseOne").collapse('toggle');
        });
    });
    </script>
</body>
</html>
