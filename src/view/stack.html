<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Stack&Queue Visualize</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Sunflower:wght@300;500;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stack.css">
    <link rel="stylesheet" href="css/hash.css">
</head>

<body class="p-2">
    <!-- NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html" style=" font-family:'VT323'; font-size: 20pt;">SSU:Tructure</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="sort.html" style=" font-family:'VT323';">Sorting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tree.html" style=" font-family:'VT323';">Tree</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="test.html" style=" font-family:'VT323';">Stack&Queue</a>
                    </li>
                </ul>
            </div>
    </nav>

    <!-- 메인 콘텐츠 컨테이너-->
    <div class="container-fluid d-flex my-3 py-4 align-items-start bg-white">

        <!-- 입력 폼 컨테이너-->
        <div id="input-form-wrapper" class="d-inline-flex flex-column col-md-2">

            <!-- 해시 타입 라디오 버튼 컨테이너-->
            <div id="radio-wrapper" class="d-flex flex-column m-0 p-0">
                <div class="custom-control custom-radio pb-2">
                    <input type="radio" id="Stack-radio" name="hash-type-radio" class="custom-control-input" checked>
                    <label class="custom-control-label" for="linear-probing-radio">Stack</label>
                </div>
                <div class="custom-control custom-radio pb-2">
                    <input type="radio" id="Queue-radio" name="hash-type-radio" class="custom-control-input">
                    <label class="custom-control-label" for="quadratic-probing-radio">Queue</label>
                </div>
            </div>


            <!-- 사용자 데이터 입력(추가) 폼 컨테이너-->
            <div class="m-0 mt-4 p-0">
                <label for="push">데이터</label>
                <div class="row m-0 p-0">
                    <input type="number" id="push" class="form-control col-5 mr-2">
          <button type="button" id="push-btn" class="btn btn-dark">Push</button>
                </div>
            </div>

            <!-- 사용자 데이터 입력(삭제) 폼 컨테이너-->
            <div class="m-0 mt-4 p-0">
                <label for="pop">데이터</label>
                <div class="row m-0 p-0">
                    <button type="button" id="pop-btn" class="btn btn-dark">Pop</button>
                </div>
            </div>
        <!-- 데이터 시각화 부분 컨테이너-->
        <div id="visualize-section-wrapper" class="col-md-6 m-0 ml-4 p-0">
            <div class="stack-items"></div>
        </div>

        <!-- Error Message -->
        <div class="modal fade" id="errorModel" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header" style="color:white; background:#bbdeed;">
                        <h4 class="modal-title" style="color:white; background:#bbdeed;">Error Occurred</h4>
                    </div>
                    <div class="modal-body" id="model-body">
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" style="color:white; background:#bbdeed;" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/static/jquery-3.5.1.slim.min.js"></script>
    <script src="js/static/bootstrap.bundle.min.js"></script>
    <script src="js/stack/index.js"></script>
</body>

</html>
