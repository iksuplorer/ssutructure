<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <title>AVL Tree Visualize</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/tree.css">
</head>

<body>

    <body class="p-2">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../../index.html">SSU:Tructure</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="sort.html">Sorting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">AVL Tree</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 메인 콘텐츠 컨테이너 -->
        <div class="container-fluid d-flex mt-2 pt-4 align-items-start bg-white">
            <!-- 입력 폼 컨테이너-->
            <div id="input-form-wrapper" class="d-inline-flex flex-column col-2">


                <!-- 딜레이 Range 컨테이너-->
                <div class="m-0 mt-4 p-0 d-flex flex-column invisible">
                    <label for="animation-delay-range">속도</label>
                    <input type="range" min="50" max="5000" step="50" class="custom-range col-10 "
                        id="animation-delay-range">
                </div>


                <!-- 사용자 데이터 입력 폼 컨테이너 -->
                <div class="m-0 mt-4 p-0">
                    <label for="new-data-input">데이터</label>
                    <div class="row m-0 p-0">
                        <input type="number" id="new-data-input" class="form-control col-5 mr-2">
                        <div class="mt-1">
                        <button type="button" id="new-data-add-btn" class="btn btn-dark">Add</button>
                        <button type="button" id="new-data-remove-btn" class="btn btn-dark">Remove</button>
                    </div>
                    </div>
                </div>


            <!--데이터 시각화 부분 컨테이너-->
            <div id="visualize-section-wrapper" class="m-0 ml-4 p-0">
                <div id="tree" style="height:900px; width:900px"></div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="js/avl-tree/index.js"></script>
</body>

</html>
